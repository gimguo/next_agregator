services:
  php:
    build:
      context: ./docker/php
    container_name: agregator-php
    volumes:
      - .:/app
      - image_storage:/app/storage/images
      - ./storage/prices:/app/storage/prices
      - /home/andrey/projects/ros-matras/console/data/prices:/app/storage/prices-source:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - PHP_IDE_CONFIG=serverName=agregator
    networks:
      - agregator

  nginx:
    image: nginx:1.25-alpine
    container_name: agregator-nginx
    ports:
      - "8095:80"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - .:/app:ro
      - image_storage:/app/storage/images:ro
    depends_on:
      - php
    networks:
      - agregator

  worker:
    build:
      context: ./docker/worker
    container_name: agregator-worker
    volumes:
      - .:/app
      - image_storage:/app/storage/images
      - ./storage/prices:/app/storage/prices
      - /home/andrey/projects/ros-matras/console/data/prices:/app/storage/prices-source:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    restart: unless-stopped
    networks:
      - agregator

  scheduler:
    build:
      context: ./docker/worker
    container_name: agregator-scheduler
    volumes:
      - .:/app
      - ./storage/prices:/app/storage/prices
      - /home/andrey/projects/ros-matras/console/data/prices:/app/storage/prices-source:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    restart: unless-stopped
    command: ["php", "yii", "scheduler/run"]
    networks:
      - agregator

  postgres:
    image: postgres:16-alpine
    container_name: agregator-postgres
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agregator}
      POSTGRES_USER: ${POSTGRES_USER:-agregator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agregator_secret}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agregator -d agregator"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - agregator

  redis:
    image: redis:7-alpine
    container_name: agregator-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - agregator

  minio:
    image: minio/minio:latest
    container_name: agregator-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"   # S3 API (host:9002 → container:9000)
      - "9003:9001"   # MinIO Console (host:9003 → container:9001)
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - agregator

  adminer:
    image: adminer
    container_name: agregator-adminer
    ports:
      - "8096:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    depends_on:
      - postgres
    networks:
      - agregator

volumes:
  pg_data:
    driver: local
  redis_data:
    driver: local
  image_storage:
    driver: local
  minio_data:
    driver: local

networks:
  agregator:
    driver: bridge
